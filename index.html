<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>CSSテスト問題-1</title>
</head>

<body>
  <header class="header">
    <div class="header__img"><img src="img/firstview.jpg"></div>
    <h1 class="header__tle">キャッチコピー</h1>
  </header>

  <main>

    <div class="about">
      <h2 class="about__tle">About</h2>
      <p class="about__content">COACHTECHは(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
      <p class="about__content">プログラミング未経験の方でも、<span class="about__content--bold ">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
    </div>

    <div class="blog">
      <h2 class="blog__tle">ブログ</h2>
      <div class="blog__flex">
        <div class="blog__flex-box">
          <div class="blog__flex-box-img"><img src="img/blog__eyecatch1.jpg"></div>
          <p class="blog__flex-box-cotent">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog__flex-box">
          <div class="blog__flex-box-img"><img src="img/blog__eyecatch2.jpg"></div>
          <p class="blog__flex-box-cotent">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog__flex-box">
          <div class="blog__flex-box-img"><img src="img/blog__eyecatch3.jpg"></div>
          <p class="blog__flex-box-cotent">コーチテックブログのタイトルがここに入ります。</p>
        </div>
      </div>
    </div>

    <div class="query">
      <h2 class="query_tle">問い合わせ</h2>
      <form method="post" action=".#">
        <p class="query__detail-inp">
          <label>名前</label>
          <input type="text" name="name" maxlength="40">
        </p>
        <div class="query__detail-inp">
          <label>メールアドレス</label>
          <input type="email" name="mail" maxlength="255">
        </div>
        <p class="query__detail-inp">
          <label>用件</label>
          <select name="require">
            <option>広告掲載について</option>
            <option>採用について</option>
          </select>
        </p>
        <p class="query__detail-inp">
          <label>内容</label>
          <textarea name="detail" maxlength="1000"></textarea>
        </p>
        <p class="query__detail-inp">
          <button type="reset" name="remove">削除</button>
          <button type="submit" name="send">送信</button>
        </p>
      </form>
    </div>

  </main>
</body>

</html>
